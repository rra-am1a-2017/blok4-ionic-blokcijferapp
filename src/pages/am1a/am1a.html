<ion-header>

  <ion-navbar>
    <ion-title>am1a</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  <div *ngFor="let grade of grades">  
    <ion-card>
      <img src="{{grade.photo}}"/>
      <ion-card-content>
        <ion-card-title>
          {{grade.firstname}} {{grade.infix}} {{grade.lastname}}
          </ion-card-title>
          <h5>Woonplaats</h5>
          <p>{{grade.residence}}</p>
          <h5>Absentie</h5>
          <p>{{grade.absence}}</p>
          <h5>Leeftijd</h5>
          <p>{{grade.age}}</p>
          <p>{{test}}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
