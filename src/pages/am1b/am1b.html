<ion-header>
  <ion-navbar>
    <ion-title>am1b</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let user of users">
    <img src="{{user.photoPath}}"/>
    <ion-card-content>
      <ion-card-title>
        {{user.firstname}} {{user.infix}} {{user.lastname}}
      </ion-card-title>
      <h5>Woonplaats</h5>
      <p>{{user.residence}}</p>
      <h5>Leeftijd</h5>
      <p>{{age(user.birthday)}}</p>
      <h5>Absentie</h5>
      <p>{{user.absence}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
